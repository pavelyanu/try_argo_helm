apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "test-hms-chart.fullname" . }}-test-connection"
  labels:
    {{- include "test-hms-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: nicolaka/netshoot:latest
      command: ['nc']
      args: ['-zv', '{{ include "test-hms-chart.fullname" . }}', '{{ .Values.service.port }}']
  restartPolicy: Never
